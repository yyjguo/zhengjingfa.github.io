        <p>本文为一些算法的实现，以C++/C 为编程语言。<br><figure class="highlight c++"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div></pre></td><td class="code"><pre><div class="line"><span class="comment">// 头插法建立双链表</span></div><div class="line"><span class="function"><span class="keyword">void</span>  <span class="title">CreateListF</span><span class="params">(DLinkList *&amp;L,ElemType a[],<span class="keyword">int</span> n)</span></span>&#123;</div><div class="line">    DLinkList * s;</div><div class="line">    <span class="keyword">int</span> i;</div><div class="line">    L = (DLinkList *)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(DLinkList));</div><div class="line">    L-&gt;prior=L-&gt;next=<span class="literal">NULL</span>;</div><div class="line">    <span class="keyword">for</span>(i=<span class="number">0</span>;i&lt;n;i++)&#123;</div><div class="line">        s = (DLinkList *)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(DLinkList));</div><div class="line">        s-&gt;data=a[i];</div><div class="line">        s-&gt;next=L-&gt;next;</div><div class="line">        <span class="keyword">if</span>(L-&gt;next!=<span class="literal">NULL</span>)&#123;</div><div class="line">            L-&gt;next-&gt;prior=s;</div><div class="line">        &#125;</div><div class="line">        L-&gt;next=s;</div><div class="line">        s-&gt;prior=L;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>

a&lt;e)&#123;</div><div class="line">        pre=pre-&gt;next;</div><div class="line">    &#125;</div><div class="line">    p=(LinkList *)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(LinkList));</div><div class="line">    p-&gt;data=e;</div><div class="line">    p-&gt;next=pre-&gt;next;</div><div class="line">    pre-&gt;next=p;</div><div class="line">&#125;</div></pre></td></tr></table></figure>

s="keyword">while</span>(pa!=<span class="literal">NULL</span>&amp;&amp;pb!=<span class="literal">NULL</span>)&#123;</div><div class="line">        <span class="keyword">if</span>(pa-&gt;data&lt;pb-&gt;data)&#123;</div><div class="line">            s=(LinkList *)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(LinkList));</div><div class="line">            s-&gt;data=pb-&gt;data;</div><div class="line">            r-&gt;next=s;r=s;</div><div class="line">            pa=pa-&gt;next;</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">else</span></div><div class="line">        &#123;</div><div class="line">            s=(LinkList *)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(LinkList));</div><div class="line">            s-&gt;data=pb-&gt;data;</div><div class="line">            r-&gt;next=s;r=s;</div><div class="line">            pb=pb-&gt;next;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">while</span>(pa!=<span class="literal">NULL</span>)&#123;</div><div class="line">        s=(LinkList *)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(LinkList));</div><div class="line">        s-&gt;data=pa-&gt;data;</div><div class="line">        r-&gt;next=s;</div><div class="line">        r=s;</div><div class="line">        pa=pa-&gt;next;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">while</span>(pb!=<span class="literal">NULL</span>)&#123;</div><div class="line">        s=(LinkList *)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(LinkList));</div><div class="line">        s-&gt;data=pb-&gt;data;</div><div class="line">        r-&gt;next=s;</div><div class="line">        r=s;</div><div class="line">        pb=pb-&gt;next;</div><div class="line">    &#125;</div><div class="line">    r-&gt;next=<span class="literal">NULL</span>
